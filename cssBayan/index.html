<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9b1ffdd68f.js" crossorigin="anonymous"></script>
    <title>Bayan</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <div class="bayan">
                <div class="bayan__header">CSS Bayan</div>
                <div class="underline"></div>
                <div class="bayan__item">
                    <input type="radio" name="bayan" id="bayan1" class="header__input" checked="true">
                    <div class="item__header">
                        <label for="bayan1" class="header__text">Codewars</label>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="item__content">
                        <img src="images/master.png" alt="" class="content__img">
                    </div>
                </div>
                <div class="underline"></div>
                <div class="bayan__item">
                    <input type="radio" name="bayan" id="bayan2" class="header__input">
                    <div class="item__header">
                        <label for="bayan2" class="header__text">Expert</label>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="item__content">
                        <img src="images/expert.png" alt="" class="content__img">
                    </div>
                </div>
                <div class="underline"></div>
                <div class="bayan__item">
                    <input type="radio" name="bayan" id="bayan3" class="header__input">
                    <div class="item__header">
                        <label for="bayan3" class="header__text">Git broke</label>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="item__content">
                        <img src="images/git.png" alt="" class="content__img">
                    </div>
                </div>
                <div class="underline"></div>
                <div class="bayan__item">
                    <input type="radio" name="bayan" id="bayan4" class="header__input">
                    <div class="item__header">
                        <label for="bayan4" class="header__text">Great job</label>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="item__content">
                        <img src="images/great.png" alt="" class="content__img">
                    </div>
                </div>
                <div class="underline"></div>
            </div>
        </main>
    </div>
</body>
</html>
